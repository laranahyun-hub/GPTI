<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도형심리검사</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      text-align: center;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #ffc94a;
      color: #333;
      padding: 15px 0;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    button {
      width: 90px;
      height: 90px;
      font-size: 2em;
      border-radius: 10px;
      border: 2px solid #444;
      cursor: pointer;
      background: white;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ffe7a0;
    }
    .result-box {
      background: white;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 450px;
      margin: 30px auto;
      padding: 20px;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .shape-diagram {
      margin: 20px auto;
      width: 240px;
      height: 240px;
      position: relative;
      border: 3px solid #555;
    }
    .inner-square {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px dashed #aaa;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .shape {
      position: absolute;
      font-size: 24px;
      cursor: pointer;
    }
    #circle { top: 5px; left: 50%; transform: translateX(-50%); }
    #triangle { bottom: 5px; left: 50%; transform: translateX(-50%); }
    #square { top: 50%; left: 5px; transform: translateY(-50%); }
    #wave { top: 50%; right: 5px; transform: translateY(-50%); }
  </style>
</head>
<body>
  <h1>도형심리검사</h1>
  <p>도형(○, △, □, S)을 클릭해 현재의 마음 에너지를 선택하세요.</p>

  <div class="shape-diagram">
    <div class="inner-square"></div>
    <div id="circle" class="shape" onclick="showResult('circle')">○</div>
    <div id="triangle" class="shape" onclick="showResult('triangle')">△</div>
    <div id="square" class="shape" onclick="showResult('square')">□</div>
    <div id="wave" class="shape" onclick="showResult('wave')">S</div>
  </div>

  <div id="result" class="result-box" style="display:none;"></div>

  <script>
    const results = {
      circle: {
        title: "○ 동그라미 — 감성적이고 관계 중심형",
        upper: [
          "현재 감정적으로 따뜻하고 주변 사람들과의 관계가 잘 유지되고 있습니다.",
          "감정 표현이 자연스럽고 공감 능력이 높아, 타인에게 긍정적인 에너지를 주는 시기입니다."
        ],
        middle: [
          "감정이 안정되어 있으나 다소 내면에 머물러 있어, 감정을 표현하는 데 시간이 필요할 수 있습니다.",
          "대인 관계의 조화보다는 개인적인 평온을 중시하는 모습이 보입니다."
        ],
        lower: [
          "감정 에너지가 낮아져 타인과의 관계에서 피로감을 느낄 수 있습니다.",
          "감정적인 부담이나 관계 스트레스가 쌓여 마음이 지쳐 있을 가능성이 있습니다."
        ]
      },
      triangle: {
        title: "△ 세모 — 목표 지향적이고 리더십이 강함",
        upper: [
          "도전 의식이 강하고 리더십이 자연스럽게 발휘되는 시기입니다.",
          "목표가 명확하고 추진력이 좋아 주변을 이끄는 에너지가 강하게 나타납니다."
        ],
        middle: [
          "목표에 대한 의지는 있지만 행동으로 옮기기 전 단계입니다.",
          "결정력보다는 신중함이 앞서고, 타인의 시선을 의식하는 경향이 있습니다."
        ],
        lower: [
          "성취욕이 줄어들고 자신감이 일시적으로 떨어진 상태일 수 있습니다.",
          "리더로서의 책임감이 부담으로 작용할 가능성이 있습니다."
        ]
      },
      square: {
        title: "□ 네모 — 안정적이고 체계적",
        upper: [
          "신중하면서도 실천적인 태도가 강하게 드러나며, 계획이 잘 실현되는 시기입니다.",
          "책임감이 강하고 주변 사람들에게 신뢰를 주는 안정감 있는 상태입니다."
        ],
        middle: [
          "규칙성과 자유로움 사이의 균형을 유지하려 노력하고 있습니다.",
          "계획은 있지만 즉각적인 행동보다는 관찰과 분석에 집중하는 편입니다."
        ],
        lower: [
          "안정감이 흔들리거나 피로 누적으로 인해 집중력이 저하된 상태입니다.",
          "일상의 통제력이 낮아져 계획이 뜻대로 되지 않아 답답함을 느낄 수 있습니다."
        ]
      },
      wave: {
        title: "S 물결 — 창의적이고 유연함",
        upper: [
          "상상력과 창의성이 최고조에 이르렀습니다. 새로운 아이디어가 활발히 떠오릅니다.",
          "감각적이고 즉흥적인 표현이 잘 이루어지는 시기로, 예술적 감수성이 돋보입니다."
        ],
        middle: [
          "창의적인 아이디어가 머릿속에 있지만 아직 구체적인 행동으로는 이어지지 않습니다.",
          "유연하지만 집중력이 분산되어 목표가 흐려질 수 있습니다."
        ],
        lower: [
          "에너지가 고갈되어 영감이 잘 떠오르지 않고, 현실과의 균형이 흔들릴 수 있습니다.",
          "창의적 표현에 제약을 느끼거나 자기 확신이 줄어든 상태일 수 있습니다."
        ]
      }
    };

    function showResult(shape) {
      const shapeData = results[shape];
      const rand = Math.floor(Math.random() * 3);
      const level = ["upper", "middle", "lower"][rand];
      const text = shapeData[level][Math.floor(Math.random() * shapeData[level].length)];
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>${shapeData.title}</h2>
        <p><strong>현재 위치:</strong> ${level === "upper" ? "상단" : level === "middle" ? "중단" : "하단"}</p>
        <p>${text}</p>
      `;
    }
  </script>
</body>
</html>
